<div class="push-1-2 max-length">
  <fieldset>
    <legend class="milli">{{include.label}}</legend>
    <input type="radio" id="sametz" name="tz" >
    <label class="micro" for="sametz">{{include.text}}</label>
    <input type="radio" id="threetz" name="tz">
    <label class="micro gutter" for="threetz">{{include.text}}</label>
    <input type="radio" id="alltz" name="tz">
    <label class="micro" for="alltz">{{include.text}}</label>
  </fieldset>
  <p class="error-message milli island-1-4 push-0" id="radio-error">
    <i class="icon i-16 gutter-1-2"><svg><use xlink:href="/images/icons.svg#error" /></svg></i>
    <span class="icon-label">{{include.error}}</span>
  </p>
</div>
