title: "Forms"
description: |
  Forms can be used for a variety of settings, however, their primary use is for checkout and login.

patterns:
  text:
    title: "Text"
    description: |
      This is the basic form. It is used for short one-lined text inputs like names, addresses, etc.
    fields:
      - name: label
        type: string
        example: "Text"
      - name: bio
        type: string
        example: "I like playing multiplayer, but I have no one to play with :("
  email:
    title: "Email"
    description: |
      This should only be used when an email is required.
    fields:
      - name: error
        type: string
        example: "Please enter a valid email address"
  text-area:
    title: "Text Area"
    description: |
      This is for large amount of text and are to be used for filling out reviews or leaving paragraph responses.
    fields:
      - name: label
        type: string
        example: "Text Area"
      - name: placeholder
        type: string
        example: "Write your text here."
  radio:
    title: "Radio"
    description: |
      This is for selecting the time zone options on the settings page.
    fields:
      - name: label
        type: string
        example: "Select Time Zone"
      - name: text
        type: string
        example: "Same Time Zone"
      - name: error
        type: string
        example: "Please select an option"
  dropdown:
    title: "Drop Down"
    description: |
      This should be used when there is a long list of options to be chosen from.
    fields:
      - name: label
        type: string
        example: "Select an option"
      - name: select
        type: string
        example: "Select an option"
      - name: option1
        type: string
        example: "Option 1"
      - name: option2
        type: string
        example: "Option 2"
      - name: option3
        type: string
        example: "Option 3"
      - name: option4
        type: string
        example: "Option 4"
      - name: error
        type: string
        example: "Please select an option"
  submit:
    title: "Submit"
    description: |
      This button is specifically for submitting forms and should only be used for forms.
    fields:
      - name: submit
        type: string
        example: "Submit!"
  range:
    title: "Age Range"
    description: |
      This number selection will only be used on the settings page, and is used to select desired age range of friends.
    fields:
      - name: label
        type: string
        example: "Desired Age Range"
      - name: error
        type: string
        example: "Please select an age range"
