<div class="grid">
  <div class="unit unit-xs-hidden unit unit-s-hidden unit-m-hidden l-1 profile-card-large">
    <div class="grid grid-middle">
      <div class="unit unit-xs-hidden unit unit-s-hidden m-1-3 l-1-3 profile-img-l">
        {% pattern cards/image %}
      </div>
      <div class="unit unit-xs-hidden unit unit-s-hidden m-2-3 l-2-3">
        {% pattern cards/profile name="Bob Burberry" bio="Something Bioish" %}
      </div>
    </div>
  </div>

  <div class="unit xs-1 s-1 m-1 unit-l-hidden">
    <div class="relative">
      {% pattern cards/image %}
      <div class="gutter pin-lb push-1-2">
        {% pattern icon-sets/icon-inline %}
      </div>
    </div>
  </div>

</div>
