<div class="grid">
  <div class="unit unit-xs-hidden unit s-0 l-1 profile-card-large">
    <div class="grid grid-middle">
      <div class="unit xs-0 unit s-0 m-1-3 profile-img-l">
        {% pattern cards/image %}
      </div>
      <div class="unit xs-0 unit s-0 m-2-3">
        {% pattern cards/profile name="Bob Burberry" bio="Something Bioish" %}
      </div>
    </div>
  </div>

  <div class="unit xs-1 m-1 l-0">
    <div class="relative">
      {% pattern cards/image %}
      <div class="xs-0 s-1 gutter pin-lb push-1-2 pad-b-1-2">
        {% pattern icon-sets/icon-inline %}
      </div>
    </div>
  </div>

</div>
