<header class="masthead header" role="banner">
  <div class="wrapper grid pad-t-1-2 pad-b-1-2 push-0">
    <div class="unit xs-1-4 m-1-4 gutter">
      <a class="icon" href="/index/">
        <i class="icon i-32">
          <img src="/images/logo-32.svg" alt="">
        </i>
      </a>
    </div>

    <div class="unit">
      <ul class="skip-links">
        <li><a href="#nav">Jump to navigation</a></li>
      </ul>
    </div>

    <div class="unit xs-0 m-3-4 text-right">
      <nav role="navigation" id="nav">
        <ul class="list-group-inline push-0">
          <li class="gutter">
            <i class="icon i-18 green-secondary"><svg><use xlink:href="/images/icons.svg#dashboard-icon"></use></svg></i>
            <a class="valign-middle" href="/index/">Dashboard</a>
          </li>
          <li class="gutter">
            <i class="icon i-18 green-secondary"><svg><use xlink:href="/images/icons.svg#discover-icon"></use></svg></i>
            <a class="valign-middle" href="/discover/">Discover</a>
          </li>
          <li class="gutter">
            <i class="icon i-18 green-secondary"><svg><use xlink:href="/images/icons.svg#profile-icon"></use></svg></i>
            <a class="valign-middle" href="/my-profile/">Profile</a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="unit xs-1-2 m-0 gutter exa green-secondary text-center">
      {{include.header-title}}
    </div>
    <div class="unit xs-1-4 m-0 header-b gutter text-right">
      <ul class="push-0">
        <li class="unit xs-1-4 push-r">
          <input type="checkbox" class="nav-check" id="nav-check">
          <label class="nav-label" for="nav-check">
            <i class="icon nav-open i-32"><svg><use xlink:href="/images/icons.svg#hamburger"></use></svg></i>
            <i class="icon nav-close i-32"><svg><use xlink:href="/images/icons.svg#close"></use></svg></i>
          </label>
          <nav role="navigation" id="nav" class="nav nav-s gutter">
            <ul class="grid header island-1-2 list-group push-0 text-center">
              <li class="unit xs-1 s-1 push pad-t-1-2">
                <i class="icon i-18 green-secondary push-r-1-8"><svg><use xlink:href="/images/icons.svg#dashboard-icon"></use></svg></i>
                <a class="valign-middle" href="/index/">Dashboard</a>
              </li>
              <li class="unit xs-1 s-1 push pad-t-1-2">
                <i class="icon i-18 green-secondary push-r-1-8"><svg><use xlink:href="/images/icons.svg#discover-icon"></use></svg></i>
                <a class="valign-middle" href="/discover/">Discover</a>
              </li>
              <li class="unit xs-1 s-1 push pad-t-1-2">
                <i class="icon i-18 green-secondary push-r-1-8"><svg><use xlink:href="/images/icons.svg#profile-icon"></use></svg></i>
                <a class="valign-middle" href="/my-profile/">Profile</a>
              </li>
            </ul>
          </nav>
        </li>
      </ul>
    </div>

  </div>
</header>
